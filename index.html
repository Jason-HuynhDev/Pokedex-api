<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script defer src='script.js'></script>
    <title>Jason's Pokedex</title>
</head>
<body>
    
    <div class="pokeball">
        <div class="red"></div>
        <div class="black"></div>
        <div class="white"></div>
    </div>    
    <div class="pokemon-container">
        <input type="text" class="search-box" autocomplete="on" placeholder="Search for a pokemon">
        <section class="pokemon">
            <div class = "name"></div>
            <img>
            <div class ="details">
                <div class="type type1"></div>
                <div class="type type2"></div>
            </div>

        </section>
 
    </div>
</body>
</html>
